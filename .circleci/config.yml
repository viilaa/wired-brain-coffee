version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
      
    steps:
      - checkout
      
      - run:
          name: Dependencias
          command: bundle install
          
      - run:
          name: Compilar el sitio
          command: bundle exec jekyll build
      
      - run:
          name: Imrprime la fecha actual
          command: date
